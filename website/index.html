<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <div class="headline">Weather Journal App</div>
    <div class="journal">
      <div class="journal-header" id="journal-header">
        <input type="text" class="current-zip" id="current-zip" placeholder="Enter zip code (US only) to get weather">
        <div id="location-weather"></div>
      </div>
      <textarea class="journal-body" id="current-content" placeholder="Enter your feelings here" rows="9"
        cols="50"></textarea>
      <button class="journal-save" id="save" type="submit"> Save </button>
    </div>

    <div class="history">
      <div class="history-title">History</div>
      <div class="history-entries" id="history-entries">
      </div>
    </div>
  </div>

  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
